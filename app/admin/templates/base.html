<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Админ-панель{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/admin.css" rel="stylesheet">
</head>
<body>
    {% if request.session.get("admin_authenticated") %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">
                <i class="fas fa-robot"></i> Telegram Bot Admin
            </a>
              <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/dashboard">
                    <i class="fas fa-tachometer-alt"></i> Главная
                </a>
                <a class="nav-link" href="/orders">
                    <i class="fas fa-list"></i> Заказы
                </a>
                <a class="nav-link" href="/users">
                    <i class="fas fa-users"></i> Пользователи
                </a>
                <a class="nav-link" href="/analytics">
                    <i class="fas fa-chart-bar"></i> Аналитика
                </a>
                <a class="nav-link" href="/logout">
                    <i class="fas fa-sign-out-alt"></i> Выход
                </a>
            </div>
        </div>
    </nav>
    {% endif %}

    <div class="container-fluid mt-4">
        {% block content %}
        {% endblock %}
    </div>    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/ui-enhancements.js"></script>
    <script src="/static/js/admin.js"></script>
</body>
</html>
