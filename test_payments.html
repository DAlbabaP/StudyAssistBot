<!DOCTYPE html>
<html>
<head>
    <title>Тест платежей</title>
    <script>
        async function testPayments() {
            const ORDER_ID = 16;
            const container = document.getElementById('result');
            
            try {
                console.log('Начинаем запрос...');
                container.innerHTML = 'Загрузка...';
                
                const response = await fetch(`/orders/${ORDER_ID}/payments`);
                console.log('Ответ получен:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Данные:', data);
                    container.innerHTML = `Платежей: ${data.payments_count}`;
                } else {
                    console.log('Ошибка HTTP:', response.status);
                    container.innerHTML = `Ошибка HTTP: ${response.status}`;
                }
            } catch (error) {
                console.error('JavaScript ошибка:', error);
                container.innerHTML = `Ошибка: ${error.message}`;
            }
        }
    </script>
</head>
<body>
    <h1>Тест загрузки платежей</h1>
    <button onclick="testPayments()">Загрузить платежи</button>
    <div id="result">Нажмите кнопку для тестирования</div>
</body>
</html>
